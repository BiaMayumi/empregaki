<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Currículo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
          

        }

        .container {
            width: 60%;
          


        }

      

        label {
            display: block;
            margin-bottom: 8px;
            margin-left: 5px;
            margin-left: 265px;
      
           

nav img {
    max-height: 100%; /* Garanta que a imagem não ultrapasse a altura do navbar */
}

            
        }
        textarea { 
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border-radius: 20px;
            border: 1px solid #ccc;
            margin-left: 260px     ;
            
          
        }

        input { 

            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border-radius: 50px;
            border: 1px solid #ccc;
            margin-left: 260px     ;

            border-radius: 200px;    
          
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-left: 585px     ;
        }
        h1{
   
        text-align: center;
        }
    nav{


height: 65px;
flex-shrink: 0;
background: #4F719D;

text-align: center;
justify-content: center;

    }
select{
    margin-bottom: 11px;
    margin-left: 265px ;
    border-radius: 40px;
    font-size: 14px;

    
}
    </style>
</head>
<body>
    <nav>
        <img>
<img src="logo 3.png" alt="">
    </img>

    </nav>
    <h1> Dados do currículo</h1>
    <br><br>
    <div class="container">
        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>
            
            <label for="perfil">Perfil Profissional:</label>
            <textarea cols="50" rows="10">
               
            </textarea>
            

            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required>

            <label for="estadoCivil">Estado Civil:</label>
            <input type="text" id="estadoCivil" name="estadoCivil" required>


            <label for="genero">Gênero:</label>
    <select id="generoSelect" name="genero" onchange="exibirOpcaoSelecionada()">
        <option value="Homem">Homem</option>
        <option value="Mulher">Mulher</option>
        <option value="Outros">Outros</option>
    </select>

    <input type="text" id="generoTexto" name="genero" readonly required>

    <script>
        function exibirOpcaoSelecionada() {
            var select = document.getElementById("generoSelect");
            var texto = document.getElementById("generoTexto");
            texto.value = select.value;
        }
    </script>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" required>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required>

            <label for="cliente">Cliente:</label>
            <input type="text" id="cliente" name="cliente" required>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>

            <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx" required>
    
            <button type="submit">Enviar</button><br><br><br>
        </form>
    </div>
</body>
</html>
